{% extends 'report/base.html' %}

{% block body %}
{% if object.id %}
    <div class="row">
        <div class="col s9">
          <div class="card white card-size">
            <div class="card-content black-text content-break">
                {% if user == object.report_author %}
                <span class="right"><a href="{% url 'report:update_report' object.id %}">編集</a></span>
                {% endif %}
                <h4>{{ object.report_author }}</h4>
                <span class="card-title">{{ object.report_title }}</span>
                <p>{{ object.report_content }}</p>
            </div>
          </div>
            <div>
                <a class="score_link_position" href="{% url 'report:list_score' object.id %}">評価一覧　</a>
                {% if user != object.report_author %}
                <a href="{% url 'report:create_score' object.id %}">評価する</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
