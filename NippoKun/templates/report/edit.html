{% extends 'report/base.html' %}
{% block body %}
<form action="" method="post" class="entry-area s10">
    {% csrf_token %}
    <div class="row">
        <div class="input-field col s6">
            タイトル:
            <div id="first_name2" type="text" class="validate">{{ form.report_title }}</div>
        </div>
    </div>

    <div class="row">
        <div>
            本文:
            <div class="content-area materialize-textarea">{{ form.report_content }}</div>

        </div>
    </div>
    <input class="right" type="submit" value="編集する" />
</form>
{% endblock %}
