{% extends 'report/outerpage_base.html' %}

{% block body %}
<h1 class="register-title">ユーザ登録</h1>
<div class="back-to-login-button">
    <a href="{% url 'report:login' %}">
        <input type="submit" value="ログイン画面へ">
    </a>
</div>
<div class="register-form">

    <form method="post" action="">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
        </table>
        <input class="register-button" type="submit" id="save" value="登録">
    </form>
</div>

{% endblock %}
