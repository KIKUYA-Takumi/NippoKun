{% extends "report/base.html" %}
{% block body %}
    <h1>日報一覧</h1>
    {% for list in object_list %}
    <div class="row">
        <div class="col s9">
          <div class="card white card-size hoverable">
            <a href="{% url 'report:detail_report' list.id %}">
                <div class="card-content black-text">
                  <span class="card-title">{{ list.report_author }}</span>

                  <p>タイトル: {{ list.report_title }}</p>
                </div>
            </a>
              <span>
                    <a class="right" href="{% url 'report:list_score' list.id %}">
                        <input type="submit" value="評価一覧">
                    </a>
                </span>
          </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
