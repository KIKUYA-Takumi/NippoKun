{% extends "report/base.html" %}


{% block body %}
<div class="row">
    <form method="post" action="{% url 'report:create_report' %}" class="col s10">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s6">
                <div id="first_name2" type="text" class="validate">{{ form.report_title }}</div>
                <label class="active" for="first_name2">タイトル</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                本文:
                <div class="materialize-textarea">{{ form.report_content }}</div>

            </div>
        </div>

        <input type="submit" value="投稿する" class="right">
    </form>
</div>
{% endblock %}
